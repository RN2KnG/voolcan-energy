<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ciclo ORC - Completo con Turbina y Caldera</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    #contenedor {
      position: relative;
      width: 1100px;
      height: 650px;
      margin: 0 auto;
      background-color: #000000;
      border: 2px solid #555;
    }

    .componente {
      position: absolute;
      width: 120px;
      height: auto;
    }

    .etiqueta {
      position: absolute;
      color: #ffffffdf;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      width: 120px;
    }

    #bomba { left: 100px; top: 480px; }
    #label-bomba { left: 100px; top: 460px; }

    #evaporador { left: 250px; top: 100px; }
    #label-evaporador { left: 250px; top: 80px; }

    #expansor { left: 420px; top: 100px; }
    #label-expansor { left: 420px; top: 80px; }

    #condensador { left: 740px; top: 480px; }
    #label-condensador { left: 740px; top: 460px; }

    #caldera { left: 250px; top: 250px; }
    #label-caldera { left: 250px; top: 230px; }

    #turbina { left: 600px; top: 100px; }
    #label-turbina { left: 600px; top: 80px; }

    .flecha {
      stroke: #00ffcc;
      stroke-width: 4;
      fill: none;
      marker-end: url(#flecha);
      stroke-dasharray: 12, 8;
      animation: flujo 3s linear infinite;
    }

    .pausada {
      animation-play-state: paused !important;
    }

    @keyframes flujo {
      0% { stroke-dashoffset: 100; }
      100% { stroke-dashoffset: 0; }
    }

    #boton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffcc;
      color: #111;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Ciclo Rankine Org√°nico - Con Turbina y Caldera</h2>
<button id="boton">üîÅ Encender Ciclo</button>

<div id="contenedor">
  <!-- Etiquetas -->
  <div class="etiqueta" id="label-bomba">BOMBA</div>
  <div class="etiqueta" id="label-evaporador">EVAPORADOR</div>
  <div class="etiqueta" id="label-expansor">EXPANSOR</div>
  <div class="etiqueta" id="label-condensador">CONDENSADOR</div>
  <div class="etiqueta" id="label-caldera">CALDERA</div>
  <div class="etiqueta" id="label-turbina">TURBINA</div>

  <!-- Im√°genes -->
  <img src="bomba.png" class="componente" id="bomba" alt="Bomba">
  <img src="evaporador.png" class="componente" id="evaporador" alt="Evaporador">
  <img src="expansor.png" class="componente" id="expansor" alt="Expansor">
  <img src="condensador.png" class="componente" id="condensador" alt="Condensador">

  <!-- Caldera SVG -->
  <svg width="100" height="60" style="position:absolute; top:250px; left:250px;">
    <rect width="100" height="60" fill="#b34700" stroke="#fff" stroke-width="2"/>
  </svg>

  <!-- Turbina SVG -->
  <svg width="120" height="60" style="position:absolute; top:100px; left:600px;">
    <polygon points="0,0 120,0 100,60 20,60" fill="#6666ff" stroke="#fff" stroke-width="2"/>
  </svg>

  <!-- Flechas animadas -->
  <svg width="1100" height="650" style="position:absolute; top:0; left:0; pointer-events:none;">
    <defs>
      <marker id="flecha" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#00ffcc"/>
      </marker>
    </defs>

    <!-- Flechas del ciclo ORC -->
    <line class="flecha" x1="160" y1="505" x2="250" y2="280"/> <!-- Bomba ‚ûù Caldera -->
    <line class="flecha" x1="300" y1="250" x2="300" y2="160"/> <!-- Caldera ‚ûù Evaporador -->
    <line class="flecha" x1="370" y1="130" x2="420" y2="130"/> <!-- Evaporador ‚ûù Expansor -->
    <line class="flecha" x1="540" y1="130" x2="600" y2="130"/> <!-- Expansor ‚ûù Turbina -->
    <line class="flecha" x1="700" y1="130" x2="780" y2="500"/> <!-- Turbina ‚ûù Condensador -->
    <line class="flecha" x1="860" y1="500" x2="160" y2="505"/> <!-- Condensador ‚ûù Bomba -->
  </svg>
</div>

<script src="index.js"></script>
</body>
</html>
