<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ciclo Rankine Org√°nico</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    svg {
      background-color: #000;
      margin-top: 20px;
    }

    text {
      fill: #00ffff;
      font-size: 14px;
      font-weight: bold;
    }

    .equipo {
      fill: none;
      stroke: #fff;
      stroke-width: 2;
    }

    .flecha {
      stroke: #00ffff;
      stroke-width: 3;
      fill: none;
      marker-end: url(#punta);
      stroke-dasharray: 10,10;
      animation: animar 4s linear infinite;
    }

    .fuera {
      stroke: orange;
      stroke-width: 3;
      fill: none;
      marker-end: url(#punta);
      stroke-dasharray: 10,10;
      animation: energia 3s ease-in-out infinite;
    }

    @keyframes animar {
      0% { stroke-dashoffset: 100; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes energia {
      0% { stroke-dashoffset: 40; }
      100% { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>

<h2 style="color:#00ffcc;">Ciclo Rankine Org√°nico VOLCAN ENERGY GOD</h2>

<svg width="1000" height="650">

  <defs>
    <marker id="punta" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ffff"/>
    </marker>
  </defs>

  <!-- Componentes del ciclo -->
  <!-- BOMBA -->
  <image href="bomba.png" x="80" y="500" width="80" height="80"/>
  <text x="90" y="495">1. BOMBA</text>

  <!-- CALDERA -->
  <rect x="180" y="400" width="100" height="60" fill="brown" stroke="white" stroke-width="2"/>
  <text x="190" y="390">2. CALDERA</text>

  <!-- EVAPORADOR -->
  <image href="evaporador.png" x="300" y="150" width="100" height="100"/>
  <text x="300" y="140">3. EVAPORADOR</text>

  <!-- EXPANSOR -->
  <image href="expansor.png" x="430" y="150" width="100" height="100"/>
  <text x="430" y="140">4. EXPANSOR</text>

  <!-- TURBINA -->
  <polygon points="570,150 690,150 660,210 600,210" fill="purple" stroke="white" stroke-width="2"/>
  <text x="590" y="140">5. TURBINA</text>

  <!-- CONDENSADOR -->
  <image href="condensador.png" x="700" y="500" width="80" height="100"/>
  <text x="700" y="495">6. CONDENSADOR</text>

  <!-- Flechas del ciclo -->
  <line class="flecha" x1="160" y1="540" x2="180" y2="430"/> <!-- Bomba ‚ûù Caldera -->
  <line class="flecha" x1="230" y1="400" x2="350" y2="250"/> <!-- Caldera ‚ûù Evaporador -->
  <line class="flecha" x1="400" y1="200" x2="430" y2="200"/> <!-- Evaporador ‚ûù Expansor -->
  <line class="flecha" x1="530" y1="200" x2="570" y2="200"/> <!-- Expansor ‚ûù Turbina -->
  <line class="flecha" x1="630" y1="210" x2="740" y2="500"/> <!-- Turbina ‚ûù Condensador -->
  <line class="flecha" x1="700" y1="570" x2="160" y2="570"/> <!-- Condensador ‚ûù Bomba -->

  <!-- üî∂ Flecha extra: salida de energ√≠a desde la turbina -->
  <line class="fuera" x1="690" y1="180" x2="850" y2="180"/> <!-- Salida de energ√≠a -->
  <text x="860" y="185" fill="orange">Energ√≠a</text>

</svg>

</body>
</html>
